<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <header th:replace="header::html"></header>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>文章简介</legend>
</fieldset>
<blockquote class="layui-elem-quote" th:text="${Article.summary}">这个貌似不用多介绍，因为你已经在太多的地方都看到</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>文章内容</legend>
</fieldset>
<fieldset class="layui-elem-field">
    <div class="layui-field-box" th:text="${ArticleBody.content}">
    </div>
</fieldset>
<br>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">文章权重</label>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请在这输入权重" autocomplete="off" class="layui-input">
        </div>
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="job-save">
            <i class="layui-icon layui-icon-ok"></i>
            提交
        </button>
    </div>
</form>

<script>
    layui.use(['form','jquery'],function(){
        let form = layui.form;
        let $ = layui.jquery;

        form.on('submit(job-edit)', function(data){
            $.ajax({
                url:'/api/job',
                data:JSON.stringify(data.field),
                dataType:'json',
                contentType:'application/json',
                type:'put',
                success:function(result){
                    if(result.success){
                        layer.msg(result.msg,{icon:1,time:1000},function(){
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("job-table");
                        });
                    }else{
                        layer.msg(result.msg,{icon:2,time:1000});
                    }
                }
            })
            return false;
        });
        form.verify({
            sort:  [
                /^[1-9]\d*$/
                ,'只能是整数哦'
            ],
        })
    })
</script>
</body>
</html>
